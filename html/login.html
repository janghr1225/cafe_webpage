<script>

    $('#menu2').hover(() => { //Menu hover시 Drinks로 변화
        $('#menu2').html
            ('<span><a href="./menu_DRINKS_main.html">Drinks&nbsp&nbsp&nbsp;</a> <a href="./menu_FOOD_main.html"><span> Food </span></a></span>');
    }, () => {
        $('#menu2').html('Menu');

    $('#mypage').click(() => { // 로그인 전 마이페이지 클릭 시
        alert("로그인 후 이용가능합니다."); //메세지 출력 후 로그인 페이지 이동
    })
    //로고 클릭 시 맨 위로
    $("#btn").click(function () {
        $('html').animate({ scrollTop: 0.01 }, 600);
    });
    $('#sign').hover(() => { //sign hover시 색 변화
        $('#sign').prop('style', 'color:silver')
    }, () => {
        $('#sign').prop('style', 'color:black')
    })


    function input_chk() {
        //가입하기 버튼을 누를 때 유효성 검사를 모두 통과되면 submit 로 만들어 보내기 
        //if 조건문 공백이면 다시 입력해 주세요 
        //유효성 검사 예를 들면 비밀번호 영문자 특수문자 숫자 8~24자 사이인것 확인하기

        var id = document.getElementById("idInput");//필수
        var password = document.getElementById("pwdInput"); //필수
        //필수인 것들을 공백으로 입력되면 안되게 검사함
        if (id.value == '') {
            alert("아이디를 입력해주세요");
            id.focus();
            return false;
        }
        if (password.value == '') {
            alert("비밀번호를 입력해주세요");
            password.focus();
            return false;
        }
        if (id.value == 'cafe0123') {
            if (password.value == 'cafe0123!@') {
                alert('로그인 되었습니다!')
                location.href = "./CafeMain_signout.html";
            }
            else {
                alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
            }
        }
        else {
            alert('존재하지 않는 계정입니다.')
        }
    }


</script>
